<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoe Store</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div>
        <video src="pics/bg/legs-23796.mp4" class="bg-video" loop muted autoplay></video>
    </div>
    <nav class="navbar navbar-expand-lg  p-0 z-3" id="myMainNav">
        <div class="container-fluid " id="header-nav-container">
            <a class="navbar-brand ms-5" href="#">
                Shoe Store
            </a>
            <i class="fa fa-shopping-cart " id="shopping-cart">
                <span class="cart-badge"></span>
            </i>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#mainNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse  ms-5 justify-content-end" id="mainNav">
                <ul class="navbar-nav  justify-content-md-around  ">
                    <li class="nav-item ">
                        <a class="nav-link home-link-menu " href="#">Home</a>
                    </li>
                    <li class="nav-item  dropdown">
                        <a class="btn btn-outline-primary nav-link dropdown-toggle products-link-menu" href="#"
                            data-bs-toggle="dropdown">
                            Products
                        </a>
                        <ul class="dropdown-menu" id="headerMenuDropDown">


                        </ul>
                    </li>
                    <li class="nav-item ">
                        <div class="dropdown">
                            <a type="button" class="btn btn-primary dropdown-toggle nav-link" data-bs-toggle="dropdown">
                                Login/Sign UP
                            </a>
                            <form class="dropdown-menu p-4">
                                <div class="mb-3">
                                    <label for="signInEmail" class="form-label">Email address</label>
                                    <input type="email" class="form-control" id="signInEmail"
                                        placeholder="email@example.com">
                                </div>
                                <div class="mb-3">
                                    <label for="signInPassword" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="signInPassword"
                                        placeholder="Password">
                                </div>
                                <div class="mb-3">
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" id="dropdownCheck2">
                                        <label class="form-check-label" for="dropdownCheck2">
                                            Remember me
                                        </label><br>
                                        <a href="" class="form-text text-decoration-none text-danger" id="registerationLink" >Not Register ?</a>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary signInBtn">Sign in</button>
                            </form>
                        </div>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link" href="#">Contact Us</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <!-- main content -->

    <main id="content">


        <div class="wellcomeTitle ">

            <div class="h1 wellcomeTitle-text">WellCome</div>
            <div class="h1 wellcomeTitle-text">to</div>
            <div class="h1 wellcomeTitle-text">Rad Shoe Store</div>
            <div class="justify-content-center align-content-center"></div>
        </div>
    </main>


    <!-- end main content  -->



</body>


<script src="./js/bootstrap.bundle.min.js"></script>
<script type="module" src="./js/app2.js"></script>
</html>
